apiVersion: v1
kind: Pod
metadata:
  namespaces: jenkins
spec:
  serviceAccountName: jenkins
  containers:
    - name: gcloud
      image: gcr.io/cloud-builders/gcloud
      command: ['cat']
      tty: true
    - name: kubectl
      image: gcr.io/cloud-builders/kubectl
      command: ['cat']
      tty: true
